<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aksara - Aplikasi Catatan Sederhana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="https://i.imgur.com/Ct0pzwl.png" as="image">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="hamburger" aria-label="Toggle sidebar">
        <svg viewBox="0 0 20 20" fill="none">
          <path d="M3 5H17M3 10H17M3 15H17" stroke="#FFD700" stroke-width="2"/>
        </svg>
      </button>
      <img src="https://i.imgur.com/Ct0pzwl.png" alt="Aksara Logo" class="logo">
      <span class="app-title">Aksara</span>
    </div>
    <button class="done-btn">Done</button>
  </header>
  <div class="sidebar">
    <div class="folders"></div>
    <div class="sidebar-footer">
      <button class="new-note-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        <span>Catatan Baru</span>
      </button>
      <button class="new-folder-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          <path d="M12 11v6M9 14h6"/>
        </svg>
        <span>Folder Baru</span>
      </button>
    </div>
  </div>
  <main class="main">
    <div class="empty-state">
      <span class="empty-icon">📝</span>
      <p>Tidak ada catatan. Buat catatan baru!</p>
    </div>
    <input type="text" class="note-title" placeholder="Judul catatan...">
    <div class="note-editor" contenteditable="true" data-placeholder="Mulai menulis di sini..."></div>
  </main>
  <div class="toolbar">
    <button class="format-btn" data-command="bold" aria-label="Bold">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M6 4h6a4 4 0 0 1 0 8H6v8h8a4 4 0 0 0 0-8h-2"/>
      </svg>
    </button>
    <button class="format-btn" data-command="italic" aria-label="Italic">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M15 4L9 20M12 4h3M9 20h3"/>
      </svg>
    </button>
    <button class="format-btn" data-command="underline" aria-label="Underline">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M6 4v8a6 6 0 0 0 12 0V4M4 20h16"/>
      </svg>
    </button>
    <button class="format-btn" data-command="strikeThrough" aria-label="Strikethrough">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M12 12h12M6 4h12v4H6v8h12v4H6"/>
      </svg>
    </button>
    <button class="format-btn" data-command="insertUnorderedList" aria-label="Bullet List">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M8 6h13M8 12h13M8 18h13M3 6h2M3 12h2M3 18h2"/>
      </svg>
    </button>
    <button class="format-btn" data-command="insertOrderedList" aria-label="Numbered List">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M8 6h13M8 12h13M8 18h13M3 6v3M3 12v3M3 18v3"/>
      </svg>
    </button>
    <button class="format-btn" data-command="formatBlock" data-value="blockquote" aria-label="Blockquote">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M3 6h18M3 12h18M3 18h18"/>
      </svg>
    </button>
    <button class="format-btn" data-command="formatBlock" data-value="h1" aria-label="Heading 1">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M4 4v16M12 4v16M4 12h8M20 4v16m-4-8h4"/>
      </svg>
    </button>
    <button class="format-btn" data-command="createLink" aria-label="Insert Link">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
      </svg>
    </button>
    <select class="font-select" aria-label="Font selection">
      <option value="SF Pro">SF Pro</option>
      <option value="Helvetica">Helvetica</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
      <option value="Trebuchet MS">Trebuchet MS</option>
      <option value="Gill Sans">Gill Sans</option>
      <option value="Optima">Optima</option>
      <option value="Didot">Didot</option>
      <option value="Avenir">Avenir</option>
      <option value="American Typewriter">American Typewriter</option>
      <option value="Chalkboard">Chalkboard</option>
      <option value="Marker Felt">Marker Felt</option>
      <option value="SF Mono">SF Mono</option>
      <option value="SF Compact">SF Compact</option>
    </select>
    <input type="range" class="font-size-slider" min="12" max="24" value="16" aria-label="Font size">
  </div>
  <div class="ios-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-title">Hapus Catatan?</div>
      <div class="modal-message">Tindakan ini tidak dapat dibatalkan.</div>
      <div class="modal-buttons">
        <button class="modal-cancel">Batal</button>
        <button class="modal-delete">Hapus</button>
      </div>
    </div>
  </div>
  <div class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
